{% extends 'base.html' %}
{% block content %}
  <div class="home-hero">
    <h1>Flashcard Dictionary</h1>
    <h3>
      <small class="text-muted">A flashcard or flash card (also known as an index card) is a card bearing information on both sides, which is intended to be used as an aid in memorization.</small>
    </h3>
    <hr>
  </div>
  <form id="dictionary-form">
    <label for="word"></label>
    <input id="word" name="word" placeholder="type the word here ...">
    <button>Search</button>
  </form>

  <div id="dictionary-results"></div>
  
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/script.js"></script>
  
{% endblock %}
