{% extends 'base.html' %}
{% block content %}
<h3>Available Categories:</h3>


<ul class="list-group">
    {% for selection in user.user_selection %}
      <li class="list-group-item active text-center">
         <a href="/categories/{{ selection.id }}">{{ selection.name }}</a>
      </li>
    {% endfor %}
    </ul>
    <hr>
    <p><a class="btn btn-primary" href="/{{session['user_id']}}/categories/add">Add new cards</a></p>

{% endblock %}
