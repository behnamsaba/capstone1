{%extends 'base.html' %}
{% block content %}
<h4>Account Details:</h4>

<ul>
    <li>Name: {{user.first_name}}</li>
    <li>Last Name: {{user.last_name}}</li>
    <li>Email: {{user.email}}</li>

<hr>

{% endblock %}
